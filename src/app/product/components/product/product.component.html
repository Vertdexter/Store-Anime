<mat-card>
    <mat-card-header>
        <mat-card-title class=".fontDescrip">{{product.title | uppercase}}</mat-card-title>
        <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
        <img [src]="product.image" [alt]="product.title">
    </div>
        <mat-card-content>
            <p class="fontDescrip">{{product.description | slice: 0:30}}</p>
        </mat-card-content>
        <mat-card-actions>
            <a class=".fontDescrip" mat-raised-button [routerLink]="['/product', product.id]" >ver mas</a>
            <button class=".fontDescrip" (click)="addProduct()" mat-raised-button color="primary">Agregar al carrito</button>
        </mat-card-actions>
    </mat-card>
