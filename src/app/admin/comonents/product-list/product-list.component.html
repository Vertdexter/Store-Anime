<div class="row addProduct">
  <span class="col-xs-2" style="margin-top: 1%;"> Nuevo producto</span>
  <button mat-mini-fab color="accent" routerLink="/admin/products/create">
    <mat-icon>plus_one</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="products" class="mat-elevation-z8 tableProducts">
    <ng-container matColumnDef="#id">
        <th mat-header-cell *matHeaderCellDef> #ID </th>
        <td mat-cell *matCellDef="let products"> {{products.id}} </td>
      </ng-container>
    <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let products"> {{products.title}} </td>
      </ng-container>
    <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let products"> {{products.price}} </td>
      </ng-container>
    <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let products"> {{products.description}} </td>
      </ng-container>
    <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef> Funcionalidad </th>
        <td mat-cell *matCellDef="let products">     
            <button mat-stroked-button color="accent">EDITAR</button>
            <button mat-fab aria-label="Example icon button with a delete icon" (click)="deleteProduct(products.id)">
              <mat-icon>delete</mat-icon>
            </button>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>  
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
</table>
